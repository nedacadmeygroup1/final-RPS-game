<html lang="en">

    <link rel="stylesheet" href="rock, paper,scissor.css">
  </head>
  <body>
    <div class="container">
    <h3>Let's play a game!</h3>
    <h2>Rock Paper Scissors</h2>
    <button
      onclick="playGame('Rock')"

    <p class="js-result"></p>
    <p class="js-score"></p>

    <button onclick="resetScore()
    updateScore()

  <script>
     let score= JSON.parse(localStorage.getItem('score')) ||
      {
        wins: 0,
        losses: 0,
        draws: 0
      }

      updateScore()

    function resetScore()
    {
      score.wins=0,
      score.losses=0,
      score.draws=0
    }  

    function clearStorage()
    {
      localStorage.removeItem('score')
    }

    function playGame(playerMove) {
      const computerMove = pickComputerMove();
      let result = "";
     

      if (playerMove === "Rock") {
        if (computerMove === "rock") {
          result = "tie";
        }

        if (computerMove === "paper") {
          result = "lose";
        }

        if (computerMove === "scissors") {
          result = "win";
        }
      } else if (playerMove === "Paper") {
        if (computerMove === "rock") {
          result = "win";
        }

        if (computerMove === "paper") {
          result = "tie";
        }

        if (computerMove === "scissors") {
          result = "lose";
        }
      } else if (playerMove === "Scissors") {
        if (computerMove === "rock") {
          result = "lose";
        }

        if (computerMove === "paper") {
          result = "win";
        }

        if (computerMove === "scissors") {
          result = "tie";
        }
      }

      if (result==='win')
      {
        score.wins+=1
      } else if (result==='tie')
      {
        score.draws+=1
      } else
      {
        score.losses+=1
      }

      let results=JSON.stringify(score)

      localStorage.setItem('score', results)

      console.log(computerMove);

      document.querySelector('.js-result').innerHTML=`Result: ${result}`
      updateScore()
    }

    function updateScore()
    {
      document.querySelector('.js-score').innerHTML=`Wins: ${score.wins} , Losses: ${score.losses}, Draws: ${score.draws}`
    }

    function pickComputerMove() {
      const randomNumber = Math.random();
      let computerMove = "";

      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = "rock";
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMove = "paper";
      } else {
        computerMove = "scissors";
      }
      return computerMove;
    }
  </script>
</html>
